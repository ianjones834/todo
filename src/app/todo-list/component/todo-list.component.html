<input type="text" #taskname>
<button type="button" (click)="add(taskname)">Add</button>
<ol>
  <li *ngFor="let taskName of taskNames; index as i; let first = first; let last = last">
    {{taskName}}
    <button type="button" (click)="remove(i)">X</button>
    <button *ngIf="!first" type="button" (click)="up(i)">^</button>
    <button *ngIf="!last" type="button" (click)="down(i)">v</button>
  </li>
</ol>
{{taskNames | json}}
